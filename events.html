    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Spicy+Rice" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

</head>

<body>
    <header>
        <div class="header-box container-fluid">
            <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                  </button>
                <a class="navbar-brand" href="index.html">The Monkees</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="tourdates.html">Tour Dates<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="music.html">Music</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gallery.html">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="events.html">Events</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <section>
        <div class="bg-img">
            <div class="form1">
                <form class="container">
                    <h1>Want to book for a special occasion? <br>Fill in the form below and we'll get back to you!</h1>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationTooltip01">Name</label>
                            <input type="text" class="form-control" id="validationTooltip01" placeholder="Name" value="Name" required>
                            <div class="valid-tooltip">
                                Looks good!
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationTooltip02InputEmail1">Email</label>
                            <input type="email" class="form-control" id="validationTooltip02InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <div class="invalid-tooltip">
                                Please provide a valid email.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 mb-3">
                            <label for="FormControlInputNumber">Phone Number</label>
                            <input type="number" class="form-control" id="FormControlInputNumber" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 mb-3">
                            <label for="FormControlSelect1EventType">Event Type</label>
                            <select class="form-control" id="FormControlSelect1EventType">
                      <option>Birthday Party</option>
                      <option>Wedding</option>
                      <option>Anniversary</option>
                      <option>Other</option>
                    </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 mb-3">
                            <label for="FormControlTextarea1ExtraInfo">Additional Information</label>
                            <textarea class="form-control" id="FormControlTextarea1ExtraInfo" rows="3"></textarea>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h5 class="uppercase general-sub">Follow us on Social Media</h5>
                <ul class="list-inline social-links">
                    <li><a target="_blank" href="https://www.facebook.com/"><i class= "fa fa-facebook"></i></a></li>
                    <li><a target="_blank" href="https://twitter.com/?lang=en"><i class= "fa fa-twitter"></i></a></li>
                    <li><a target="_blank" href="https://www.youtube.com/"><i class= "fa fa-youtube"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>


</html>
